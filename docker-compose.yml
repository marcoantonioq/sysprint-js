version: "3.8"

services:
  sysprint:
    container_name: sysprint
    image: sysprint
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - ADMIN_USER=admin
        - ADMIN_PASS=cupsadmin
    restart: always
    volumes:
      - ./data/cups-config:/etc/cups/
      - ./data/cups-logs:/var/log/cups/
      - ./data/cups-spool:/var/spool/cups/
      - ./data/cups-data:/usr/share/cups/
      - ./data/smb-conf:/etc/samba/
    ports:
      - "631:631"
      - "80:3000"
