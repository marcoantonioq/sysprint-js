version: "3.3"

services:
  sysprint:
    build: .
    image: sysprint
    container_name: sysprint
    restart: always 
    ports:
      - "80:80"
      - "632:631"
      - "135:135"
      - "136:136"
      - "137:137"
      - "138:138"
      - "139:139"
      - "445:445"
    volumes:
      - ./:/app
      - ./out/logs:/var/log/cups/
      - ./shell/cups/config:/etc/cups/
      - ./shell/cups/spool:/var/spool/cups/
      - ./shell/cups/data:/usr/share/cups/
      - ./shell/smb/conf:/etc/samba/
    stdin_open: true
    tty: true