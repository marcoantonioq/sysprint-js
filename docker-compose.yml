version: "3.3"

services:
  sysprint:
    build: .
    image: sysprint
    container_name: sysprint
    restart: always 
    ports:
      - "80:80"
      - "631:631"
      - "135:135"
      - "136:136"
      - "137:137"
      - "138:138"
      - "139:139"
      - "445:445"
      # - "3000:3000"
    volumes:
      - ./:/app
      - cups-logs:/var/log/cups/
      - cups-config:/etc/cups/
      - cups-spool:/var/spool/cups/
      - cups-data:/usr/share/cups/
      - smb-conf:/etc/samba/
    stdin_open: true
    tty: true
volumes:
  cups-logs: 
  cups-config:
  cups-spool:
  cups-data:
  smb-conf: